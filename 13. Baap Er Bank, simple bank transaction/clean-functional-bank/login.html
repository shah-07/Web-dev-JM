<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-indigo-800 font-bold">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 p-10 mx-auto mt-16 rounded-lg">
            <h2 class="text-2xl mb-6">Please Login</h2>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 text-base" type="email" placeholder="Your email...">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 text-base" type="password" name="password" placeholder="Your password...">
                <button id="login-submit" class="bg-sky-500 px-4 rounded py-2 text-white font-medium" type="submit">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
