<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Let's get some <span class="text-indigo-800 font-bold">Moooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mt-16 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-2 px-2 text-base" type="email" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-sky-500 px-4 rounded text-white font-medium" type="submit">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-2 px-2 text-base" type="email" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-sky-500 px-4 rounded text-white font-medium" type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
