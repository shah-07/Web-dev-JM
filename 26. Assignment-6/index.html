<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #spinner {
      display: none;
      width: 3rem; 
      height: 3rem;
    }
    .card .book-img {
      height: 300px;
    }
    @media only screen and (max-width: 600px) {
      .card .book-img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Search section -->
  <h1 class="text-center text-success">Search your Books!</h1>
  <div class="input-group mb-3 w-75 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Book's name">
    <div class="input-group-append">
      <button onclick="searchBooks();" class="btn btn-outline-success" type="button">Search</button>
    </div>
  </div>

  <!-- show results number -->
  <div id="num-found"></div>
  
  <!-- Spinner Section -->
  <div id="spinner-container" class="d-flex align-items-center justify-content-center">
    <div id="spinner" class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- searched Books section -->
  <div id="books" class="row row-cols-2 row-cols-md-4 g-4"></div>

  <!-- js file -->
  <script src="js/api.js"></script>
</body>
</html>
